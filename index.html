<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d518ae7dac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <span class="span-left"><i class="far fa-heart"></i></span>
        <span class="span-right"><i class="fas fa-cart-plus"></i></span>
        <div class="card-img">
            <img src="./Nike Zoom KD 12.png" alt="Nike Zoom KD 12">
        </div>
        <h1 class="product-name">Nike Zoom KD 12</h1>
        <p class="product-price">$150</p>
        <div class="details">
            <div class="size-details">
                <h3>Size: </h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="color-details">
                <h3>Color: </h3>
                <div class="color-1"></div>
                <div class="color-2"></div>
                <div class="color-3"></div>
            </div>
            <div class="action">
                <button class="buy-now">Buy now</button>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
